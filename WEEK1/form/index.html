<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEEK 1 - FORM EXAMPLE</title>
  </head>
  <body>
    <!-- FORM:start -->
    <form action="action.html" method="get">
      <table>
        <tbody>
          <tr>
            <td>AD SOYAD:</td>
            <td>
              <input type="text" placeholder="Adınız" />
              <input type="text" placeholder="Soyadınız" />
            </td>
          </tr>

          <tr>
            <td>EMAİL:</td>
            <td>
              <input type="email" placeholder="Email Adresiniz" />
            </td>
          </tr>

          <tr>
            <td>ŞİFRENİZ:</td>
            <td>
              <input type="password" placeholder="**********" />
            </td>
          </tr>

          <tr>
            <td>CİNSİYET:</td>
            <td>
              <input type="radio" name="gender" value="male" /> ERKEK
              <input type="radio" name="gender" value="female" /> KADIN
            </td>
          </tr>

          <tr>
            <td>FAVORİ MEYVE:</td>
            <td>
              <select>
                <option value="">Seçiniz</option>
                <option value="apple">Elma</option>
                <option value="banana">Muz</option>
                <option value="pear">Armut</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>MESAJ:</td>
            <td>
              <textarea placeholder="Mesajınız"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="GÖNDER" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <!-- FORM:end -->
  </body>
</html>
