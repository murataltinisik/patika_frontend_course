<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-[#f9f9f9]">
    <main>
      <!-- HEADER:start -->
      <header class="bg-[#F3F4F6] p-5 px-10 flex justify-between items-center">
        <!-- NAVBAR:start -->
        <nav>
          <ul class="flex space-x-3">
            <li class="text-purple-700 border-b px-3 py-2 border-purple-700">
              Link
            </li>
            <li class="px-3 py-2">Link</li>
            <li class="px-3 py-2">Link</li>
          </ul>
        </nav>
        <!-- NAVBAR:end -->

        <!-- TITLE:start -->
        <h1 class="font-bold">Logo</h1>
        <!-- TITLE:end -->

        <!-- ACTIONS:start -->
        <div>
          <!-- SEARCH -->
          <input
            type="text"
            placeholder="Search..."
            class="bg-transparent border-none outline-none text-xs"
          />

          <!-- BTN -->
          <button class="p-2 px-4 text-xs text-white bg-purple-700 rounded-md">
            Login
          </button>
        </div>
        <!-- ACTIONS:end -->
      </header>
      <!-- HEADER:end -->

      <!-- SECTION:start -->
      <section
        class="bg-[#D1D5DA] h-[600px] flex flex-col justify-center items-center text-center gap-5"
      >
        <!-- TITLE:start -->
        <h2 class="text-5xl font-bold">
          Lorem ipsum <br />
          dolor <span class="text-purple-600">sit</span> <br />
          <span class="text-purple-600">adsadasds</span>amet.
        </h2>
        <!-- TITLE:end -->

        <!-- DESCRIPTION:start -->
        <p class="text-xs text-gray-600 font-medium">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
          ipsum provident nemo?
        </p>
        <!-- DESCRIPTION:end -->

        <!-- ACTIONS:start -->
        <div>
          <button class="p-2 px-5 text-xs text-white bg-purple-700 rounded-md">
            Get Started
          </button>
          <button class="p-2 px-5 text-xs bg-transparent text-gray-800">
            Learn More
          </button>
        </div>
        <!-- ACTIONS:end -->
      </section>
      <!-- SECTION:end -->

      <!-- SECTION:start -->
      <section
        class="mx-auto bg-white rounded-md shadow-sm p-5 w-[30%] border border-gray-100 my-5"
      >
        <!-- TITLE:start -->
        <h4 class="text-3xl font-bold mb-5">Contact Us</h4>
        <!-- TITLE:end -->

        <!-- FORM:start -->
        <form class="flex flex-col gap-5">
          <div class="flex flex-col">
            <!-- LABEL -->
            <span class="text-xs font-bold">Name</span>

            <!-- INPUT -->
            <input
              type="text"
              placeholder="Enter, Your Name"
              class="bg-[#f9f9f9] p-2 rounded-sm outline-none mt-1 text-xs"
            />
          </div>

          <div class="flex flex-col">
            <!-- LABEL -->
            <span class="text-xs font-bold">Email Address</span>

            <!-- INPUT -->
            <input
              type="text"
              placeholder="Enter, Your Email Adress"
              class="bg-[#f9f9f9] p-2 rounded-sm outline-none mt-1 text-xs"
            />
          </div>

          <div class="flex flex-col">
            <!-- LABEL -->
            <span class="text-xs font-bold">Message</span>

            <!-- INPUT -->
            <textarea
              placeholder="Enter, Your Message"
              class="bg-[#f9f9f9] p-2 rounded-sm outline-none mt-1 text-xs"
            ></textarea>
          </div>

          <!-- BTN -->
          <div class="flex flex-col">
            <button
              type="submit"
              class="p-2 px-4 text-xs text-white bg-purple-700 rounded-md"
            >
              Send
            </button>
          </div>
        </form>
        <!-- FORM:end -->
      </section>
      <!-- SECTION:end -->
    </main>

    <!-- SCRIPT -->
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
