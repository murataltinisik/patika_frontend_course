<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodluyoruz Karşılama</title>
    <style>
      body {
        margin: 0;
        background-color: #2c2f33;
        color: #d4943a;
        font-family: "Courier New", Courier, monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      h1 {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 2px;
      }

      h2 {
        font-size: 24px;
        margin-top: 10px;
      }

      .clock {
        font-size: 28px;
        margin: 20px 0;
      }

      p {
        max-width: 800px;
        font-size: 18px;
        line-height: 1.6;
      }

      .highlight {
        font-weight: bold;
        color: #f4a742;
      }
    </style>
  </head>
  <body>
    <h1>KODLUYORUZ</h1>
    <h2>Merhaba, <span class="highlight" id="name"></span>! Hoş geldin!</h2>
    <div class="clock" id="clock"></div>
    <p>
      tarihinde
      <span class="highlight">Kodluyoruz Frontend Web Development Patikası</span
      >'nın Javascript bölümü 1. Ödevindesiniz.
    </p>

    <script>
      // Prompt
      var prompt = prompt("Adınızı giriniz: ");
      document.getElementById("name").textContent =
        prompt != null ? prompt : "Ziyaretçi";

      // Clock
      function updateClock() {
        // Get Date
        const now = new Date();

        // Get Day
        const options = { weekday: "long" };

        // Get Time
        const time = now.toLocaleTimeString("tr-TR");

        // Set Clock
        const day = now.toLocaleDateString("tr-TR", options);

        // Update Clock
        document.getElementById("clock").textContent = `${time} ${day}`;
      }

      // Update Clock
      setInterval(updateClock, 1000);

      // Call Clock
      updateClock();
    </script>
  </body>
</html>
