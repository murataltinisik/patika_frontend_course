<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <!-- BOOTSTRAP -->
    <link href="./assets/bootstrap/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAVBAR:start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <div class="row w-100 align-items-center">
          <!-- LOGO:start -->
          <div class="col-md-4 d-flex align-items-center">
            <a class="navbar-brand" href="#">
              <img src="./assets/logo/logo.png" width="100" />
            </a>
          </div>
          <!-- LOGO:end -->

          <!-- SEARCH:start -->
          <div
            class="col-md-4 d-flex align-items-center justify-content-center"
          >
            <input
              class="form-control form-control-sm"
              type="text"
              placeholder="Search..."
              aria-label="Search"
            />
          </div>
          <!-- SEARCH:end -->

          <!-- LINKS:start -->
          <div class="col-md-4 d-flex align-items-center justify-content-end">
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul
                class="navbar-nav d-flex align-items-center justify-content-end gap-3"
              >
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-house"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"
                      />
                    </svg>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-messenger"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.64.64 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.64.64 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76m5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"
                      />
                    </svg>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="currentColor"
                      class="bi bi-compass"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"
                      />
                      <path
                        d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"
                      />
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- LINKS:end -->
        </div>

        <!-- TOGGLE:start -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- TOGGLE:end -->
      </div>
    </nav>
    <!-- NAVBAR:end -->

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header d-flex align-items-center">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                class="rounded-circle me-2"
                width="40"
                height="40"
                alt="User"
              />
              <strong>User123</strong>
            </div>
            <img
              src="https://images.pexels.com/photos/346529/pexels-photo-346529.jpeg?cs=srgb&dl=pexels-bri-schneiter-28802-346529.jpg&fm=jpg"
              class="card-img-top"
              alt="Post Image"
            />
            <div class="card-body">
              <p><strong>User123</strong> Amazing view! #travel #nature</p>
              <div class="d-flex justify-content-between">
                <button class="btn btn-outline-primary btn-sm">Like</button>
                <button class="btn btn-outline-secondary btn-sm">
                  Comment
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <h5>Suggestions</h5>
              <ul class="list-unstyled">
                <li class="d-flex align-items-center mb-2">
                  <img
                    src="https://www.pngfind.com/pngs/m/470-4703547_icon-user-icon-hd-png-download.png"
                    class="rounded-circle me-2"
                    width="40"
                    height="40"
                    alt="User1"
                  />
                  <span>User456</span>
                  <button class="btn btn-sm btn-primary ms-auto">Follow</button>
                </li>
                <li class="d-flex align-items-center mb-2">
                  <img
                    src="https://www.citypng.com/public/uploads/preview/hd-man-user-illustration-icon-transparent-png-701751694974843ybexneueic.png?v=2025020609"
                    class="rounded-circle me-2"
                    width="40"
                    height="40"
                    alt="User2"
                  />
                  <span>User789</span>
                  <button class="btn btn-sm btn-primary ms-auto">Follow</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <link href="./assets/bootstrap/popper.min.js" rel="stylesheet" />
    <link href="./assets/bootstrap/bootstrap.min.js" rel="stylesheet" />
  </body>
</html>
