<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h4 class="mb-0">üìù To-Do List</h4>
            </div>
            <div class="card-body">
              <form id="todoForm" class="d-flex mb-3">
                <input
                  type="text"
                  id="todoInput"
                  class="form-control me-2"
                  placeholder="Yeni g√∂rev ekle..."
                  required
                />
                <button type="submit" class="btn btn-success">Ekle</button>
              </form>

              <ul id="taskLisk" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script>
      // Todo Form
      const todoForm = document.getElementById("todoForm");
      const taskLisk = document.getElementById("taskLisk");

      // Submit Form
      todoForm.addEventListener("submit", (e) => {
        // Prevent Default
        e.preventDefault();

        // Get Input Value
        const todoInput = document.getElementById("todoInput");

        // Create Task List Item
        const item = taskListItem(todoInput.value);

        // Append Task List Item
        taskLisk.insertAdjacentHTML("beforeend", item);

        // Reset Form
        todoForm.reset();
      });

      taskLisk.addEventListener("click", (e) => {
        // List Item
        var item = e.target.closest("li");

        // Get Index
        var index = item.dataset.id;

        // Items
        const todoItemTxt = item.querySelector(".todo-item-text");

        // Buttons
        const deleteBtn = e.target.closest(".delete-item");
        const completeBtn = e.target.closest(".completed-item");

        // Complete
        if (completeBtn) {
          // Add ClassList Completed
          todoItemTxt.classList.toggle("completed");

          // Disable Button
          completeBtn.disabled = true;
        }

        // Delete
        if (e.target.closest(".delete-item")) {
          item.remove();
        }
      });

      function taskListItem(value) {
        return `<li
                    class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <span class="todo-item-text">${value}</span>
                  <div>
                    <button class="completed-item btn btn-sm btn-outline-primary me-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-check"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"
                        />
                      </svg>
                    </button>
                    <button class="delete-item btn btn-sm btn-outline-danger">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-x"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
                        />
                      </svg>
                    </button>
                  </div>
                </li>`;
      }
    </script>
  </body>
</html>
